{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Welcome!</title>
{% endblock meta %}

{% block content %}
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> {% endcomment %}

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'todolist:task' %}">TODOLIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    by {{nama}} | NPM {{id}}
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="image-fluid text-white" id="bgimg">
    <body>
        <style>
            #bgimg {
                background-image: url("https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                height: 100vh;
            }
        </style>
        <div class="container text-center">
            <div class="container-fluid bg-dark" style="--bs-bg-opacity: .5;">
                <h3 align="center">Tugas 4 Assignment PBP</h3>
                <h1 align="center">Welcome to Todolist!</h1>
            </div>
            <div class="btn-group">
                <div class="row justify-content-center">
                    <a href="{% url 'todolist:login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'todolist:register' %}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </body>
</div>
{% endblock content %}
